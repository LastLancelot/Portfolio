<p>tasks works!</p>
<h2>{{title}}</h2>
<ul>
  <li *ngFor="let task of taskList" >
    <button [class.selected]="task===selectedTaskProp" type="button" (click)="selectedTask(task)">
      <span>{{task.description}}</span>

    </button>
    </li>
</ul>
<div>
  <input type="text" #newTask >
  <button (click)="addNewTask(newTask.value); newTask.value=' '">Add New Task</button>

</div>
<div *ngIf="selectedTask">
  <app-task-details></app-task-details>
</div>
